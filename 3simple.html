<!DOCTYPE html>
<html>
<head>
  <title>Simple Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    section {
      padding: 50px;
      text-align: center;
    }

    #cta-button {
      background-color: #f44336;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 18px;
      padding: 10px 20px;
      text-decoration: none;
      transition-duration: 0.4s;
    }

    #cta-button:hover {
      background-color: #df3026;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to our Landing Page</h1>
  </header>

  <section>
    <h2>About Us</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae ipsum luctus, ullamcorper odio non, tempus ipsum. Curabitur mattis ultricies elit, vel luctus turpis semper non.</p>
    <button id="cta-button">Sign up</button>
  </section>

  <script>
    var ctaButton = document.getElementById("cta-button");
    ctaButton.addEventListener("click", function() {
      alert("Thank you for signing up!");
    });
  </script>
</body>
</html>
